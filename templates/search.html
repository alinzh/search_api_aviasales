<!DOCTYPE html>
<html>
<head>
  <title>Flight Search</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Flight Search</h1>
  <form action="/" method="post">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" required>
    <br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>
    <br>
    <label for="departure_date">Departure Start Date:</label>
    <input type="date" id="departure_start_date" name="departure_start_date" required>
    <label for="departure_end_date">Departure End Date:</label>
    <input type="date" id="departure_end_date" name="departure_end_date" required>
    <br>
    <label for="return_date">Return Start Date:</label>
    <input type="date" id="return_start_date" name="return_start_date" required>
    <label for="return_end_date">Return End Date:</label>
    <input type="date" id="return_end_date" name="return_end_date" required>
    <br>
    <div id="transit_container">
      <label>Transit Cities:</label>
      <div class="transit_row">
        <input type="text" class="transit_city" name="city_1">
        <input type="time" class="transit_time" name="time_1">
        <button type="button" class="add_transit_button">+</button>
      </div>
    </div>
    <br>
    <input type="submit" value="Search">
  </form>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
